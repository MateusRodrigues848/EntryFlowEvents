{% extends 'base.html'%}

{% block content%}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="mb-4 text-center">Criar Evento</h3>

                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">
                                    {{ field.label }}
                                </label>

                                {{ field }}

                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Salvar Evento
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{%endblock%}
